<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analog Clock</title>
<style>
  .clock {
    width: 200px;
    height: 200px;
    border: 10px solid #333;
    border-radius: 50%;
    position: relative;
    transform: rotate(90deg);
  }
  .hour, .minute, .second {
    position: absolute;
    width: 50%;
    height: 2px;
    background: #333;
    top: 50%;
    transform-origin: 100%;
  }
  .minute {
    height: 1px;
    background: #666;
  }
  .second {
    height: 1px;
    background: red;
  }
</style>
</head>
<body>
  <div class="clock">
    <div class="hour" id="hour"></div>
    <div class="minute" id="minute"></div>
    <div class="second" id="second"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hourHand = document.getElementById("hour");
      const minuteHand = document.getElementById("minute");
      const secondHand = document.getElementById("second");

      const hourDeg = (hours * 30) + (0.5 * minutes); // Each hour is 30 degrees, and every minute is half a degree
      const minuteDeg = (minutes * 6) + (0.1 * seconds); // Each minute is 6 degrees, and every second is 0.1 degree
      const secondDeg = seconds * 6; // Each second is 6 degrees

      hourHand.style.transform = `rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `rotate(${secondDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to set initial clock position
  </script>
</body>
</html>
